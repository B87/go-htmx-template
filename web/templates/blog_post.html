<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.Post.Title}} - HTMX + Go Application</title>
    <meta property="og:title" content="{{.Post.Title}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    {{ template "navbar.html" . }}
    <div class="bg-base-200">
        <div class="pt-20 min-h-screen bg-base-200 mx-auto px-4 sm:px-6 lg:px-8 max-w-5xl">
            <div class="text-sm breadcrumbs">
                <ul>
                    <li><a href="/blog">Blog</a></li>
                    <li>{{.Post.Title}}</li>
                </ul>
            </div>
            <div>
                <article
                    class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow dark:border-gray-700 dark:bg-gray-800">
                    <header class="w-full">
                        <img class="w-full pt-2 max-h-72 object-contain mx-auto rounded-t-lg md:rounded-none md:rounded-l-lg"
                            src="{{.Post.ThumbnailURL}}" alt="Thumbnail for {{.Post.Title}}">
                        <div class="flex flex-col justify-between p-4 leading-normal">
                            <h1 class="text-5xl font-bold text-center text-gray-900 dark:text-white m-7">{{.Post.Title}}
                            </h1>
                            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">
                                {{.Post.Description}}
                            </h2>
                        </div>
                    </header>
                    <div class="divider my-8 w-full"></div>
                    <div class="self-start px-4 py-2 text-gray-700 dark:text-gray-400">
                        <!--  PostContent is an html template-->
                        {{.PostContent}}
                    </div>
                    <footer class="w-full text-right p-4">
                        <p class="text-sm text-gray-600 dark:text-gray-400 text-center">{{.Post.CreatedAt}}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Last updated on: {{.Post.UpdatedAt}}</p>
                    </footer>
                </article>
            </div>
        </div>
    </div>

</body>

{{ template "footer.html" .}}

</html>
